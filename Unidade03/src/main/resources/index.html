<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Unidade 03</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<H1>Minhas tintas</H1>
		</header>
		<main>
			<section id="forms">

				<form name="insert" class="insert">
					<h1>Inserir</h1>
					<label for="ID">ID</label>
					<input type="text" id="ID" required>
					<label for="Volume">Volume</label>
					<input type="text" id="Volume" required>
					<label for="Cor">Cor</label>
					<input id="Cor" type="text" required>
					<label for="Base">Base</label>
					<input type="text" id="Base" required>
					<button type="button">Inserir</button>
				</form>
			</section>

			<section id="update">
				<form name="upd" class="update">
					<h1>Alterar</h1>
					<label for="ID">ID</label>
					<input type="text" id="ID" required>
					<label for="Volume">Volume</label>
					<input type="text" id="Volume" required>
					<label for="Cor">Cor</label>
					<input id="Cor" type="text" required>
					<label for="Base">Base</label>
					<input type="text" id="Base" required>
					<button type="button">Alterar</button>
				</form>
			</section>

			<section id="list">
				<span class="list">
					<h1>Listar</h1>
					<br>
					<button type="button">Listar</button>
				</span>
			</section>

			<section id="del">
				<form name="del" class="delete">
					<h1>Deletar</h1>
					<label for="delete">ID</label>
					<input type="text" id="delete" required>
					<button type="button">Deletar</button>
				</form>
			</section>

		</main>
	</body>
	<script src="main.js"></script>
</html>
